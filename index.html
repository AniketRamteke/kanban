<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="input-section">
      <input type="text" placeholder="Enter task" id="todo-input" />
      <button id="create-todo-btn">ADD</button>
    </div>
    <div class="container">
      <div class="board-container">
        <!-- Todo Board -->
        <div class="board todo-board" id="todo-board">
          <h2>Todo</h2>
          <div class="item" draggable="true">
            <p>Task no. 1</p>
          </div>
        </div>
        <!-- Progress Board -->
        <div class="board progress-board" id="progress-board">
          <h2>Progress</h2>
          <div class="item" draggable="true">
            <p>Task no. 2</p>
          </div>
        </div>
        <!-- Complete Board -->
        <div class="board complete-board" id="complete-board">
          <h2>Complete</h2>
          <div class="item" draggable="true">
            <p>Task no. 3</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="board.js"></script>
  </body>
</html>
